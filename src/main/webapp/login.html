<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>农源-登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="icon" href="img/logo.ico" type="image/x-icon"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="js/fontawesome-all.js"></script>
    <script src="https://www.recaptcha.net/recaptcha/api.js?hl=zh-CN" async defer></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">你正在使用<strong>已过时的浏览器</strong>. 请<a href="#">升级你的浏览器</a>以获得最佳体验.</p>
    <![endif]-->
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center" id="heading">
          <div class="col-md-6 text-center mb-5">
            <img src="img/logo.png" class="img-fluid" alt="logo" id="logo-img">
            <h2 class="heading-section" id="heading-text">登录</h2>
          </div>
        </div>
        <div>
        <div class="row justify-content-center">
          <div class="col text-center">
            <form>
              <div class="input-group input-group-lg mb-3">
                <span class="input-group-text"><i class="fas fa-user" color="snow"></i></span>
                <input type="text" class="form-control" placeholder="用户名/邮箱">
              </div>
              <div class="input-group input-group-lg mb-3">
                <span class="input-group-text"><i class="fas fa-key" color="snow"></i></span>
                <input type="password" class="form-control" placeholder="密码">
              </div>
              <div class="input-group mb-3">
                <div class="g-recaptcha" data-sitekey="your_site_key"></div>
              </div>
              <div class="input-group input-group-lg mb-3">
                <button type="submit" class="btn" id="submit-btn">登录</button>
              </div>
              <div class="input-group input-group-lg mb-3">
                <a href="signup.html" class="stretched-link" id="go-signup">还没有账户？立刻注册</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
